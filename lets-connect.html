---
layout: default
permalink: /lets-connect/
---


<body>
{% include nav.html %}
<div id="indexContainer">
  <section id="hero" class="mainbackground">
    <div id="googleMap"></div>
    <div class="cSection1">
        <h3 class="cSection1H3Header styleGuideH3">CONTACT US</h3>
    </div>
    <div class="cSection2">
        <div class="contactForm">
            <div id="formMessages"></div>
            <form id="cSectionForm" class="form-horizontal" action="//formspree.io/hello@seesawlabs.com"
      method="POST">
                <fieldset>
                    <!-- Name input-->
                    <div class="form-group" style="">
                        <label class="contactFormName contactFormTextStyle control-label" for="name">NAME</label>
                        <div class="nameDiv">
                            <input id="name" name="name" type="text" class="contactFormInput form-control" required>
                        </div>
                    </div>
                    <!-- Email input-->
                    <div class="form-group">
                        <label class="contactFormEmail contactFormTextStyle control-label" for="email">EMAIL</label>
                        <div>
                            <input id="email" name="email" type="text" class="contactFormInput form-control" required>
                        </div>
                    </div>
                    <!-- Message body -->
                    <div class="form-group">
                        <label class="control-label contactFormTextStyle contactFormHelpMessage" for="message">HOW CAN WE HELP YOU</label>
                        <div class="textAreaDiv contactFormInput">
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                    </div>
                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="contactFormButtonDiv">
                            <button type="submit" class="cSubmitButton btn btn-secondary-outline">SUBMIT</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="locationInfo">
            <img class="cSectionImage cSectionImage1" src="{{site.baseurl}}/assets/images/iconContactPageLightBulb.png">
            <p class="cSectionParagraph cSectionParagraph1">HELLO@SEESAWLABS.COM</p>
            <p class="cSectionParagraph cSectionParagraph2">512-555-5555</p>
            <p class="cSectionParagraph cSectionParagraph3">555 EAST 6TH STREET</p>
            <p class="cSectionParagraph cSectionParagraph3">AUSTIN, TX 78702</p>
        </div>
    </div>
  </section>
</div>


       <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script>
        var myCenter = new google.maps.LatLng(30.266529, -97.737339);

        function initialize() {
            var mapProp = {
                center: myCenter,
                zoom: 17,
                disableDefaultUI: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myCenter,
                icon: './assets/images/lightbulbRed.png',
                animation: google.maps.Animation.BOUNCE
            });

            marker.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
